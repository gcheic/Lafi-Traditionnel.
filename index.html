<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lafi Traditionnel - Consultations Médicales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue à Lafi Traditionnel</h1>
        <nav>
            <ul>
                <li><a href="#consultation">Commencer une consultation</a></li>
            </ul>
        </nav>
    </header>

    <section id="consultation">
        <h2>Décrivez vos symptômes</h2>
        <form id="consultation-form">
            <label for="symptoms">Symptômes :</label>
            <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
            <input type="submit" value="Suivant">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Lafi Traditionnel - Consultations Médicales</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
